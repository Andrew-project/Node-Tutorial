<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    姓名: <input type="text" name="name" value="lsh"><br/>
    年龄: <input type="number" name="age" value="22"><br/>
    <input id="btn" type="button" value="提交" onclick="sub()">

    <input type="button" value="获取" onclick="get()"><br/>
    <input type="button" value="获取验证码" onclick="captcha()"><br/>

    <span id="test-data" style="width: 500px; height: 200px;">

    </span>
</div>
</body>
</html>
<script src="./jquery-1.12.3.js"></script>
<script>
    function sub() {
        var url = "http://localhost:8888/src/api/nurses/signup/phone";
        $.ajax({
            url: url,
            method: "post",
            dataType: "json",
            data: {
                phone: "110",
                captcha: "2121"
            },
            error: function (request) {
                console.log(request);
            },
            success: function (data) {
                console.log(data);
                $("#test-data")[0].innerHTML = JSON.stringify(data)
            }
        })
    }

    function get() {
        var url = "http://localhost:8888/src/api/nurses/1/info";
        $.ajax({
            url: url,
            method: 'get',
            dataType: "json",
            data: {
                name: "lsh"
            },
            error: function (request) {
                console.log(request);
            },
            success: function (data) {
                console.log(data);
                $("#test-data")[0].innerHTML = JSON.stringify(data)
            }
        })
    }

    function captcha() {
        var url = "http://localhost:8888/src/api/nurses/signup/phone-captcha";
        $.ajax({
            url: url,
            method: 'post',
            dataType: "json",
            data: {
                "phone": "12121"
            },
            error: function (request) {
                console.log(request);
            },
            success: function (data) {
                console.log(data);
                $("#test-data")[0].innerHTML = JSON.stringify(data)
            }
        })
    }
</script>
